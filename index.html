<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz with Timer and Proctoring</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      /* Make sure the HTML and body take the full height */
    }

    iframe {
      border: none;
      /* Remove iframe border */
      width: 100%;
      height: 100%;
      /* Make iframe take the full height of the body */
    }

    #timer {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      font-size: 18px;
      font-family: Arial, sans-serif;
      padding: 10px;
      border-radius: 5px;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <!-- Timer Display -->
  <div id="timer"></div>

  <!-- Google Form Embedded -->
<iframe src=<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfjUoXkwQedk5n5w60tAj0KLSwzQ1YCjtDKkTmbFN2icH10UA/viewform?embedded=true" </iframe>

  <script>

    const timerMinutes = 0.2;
    var countDownDate = new Date().getTime() + timerMinutes * 60 * 1000;
    var x = setInterval(function () {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      if (minutes == 0 && seconds == 0) {
        document.getElementById("timer").innerHTML = "Times Up !!!";
        window.alert("Times up please submit as soon as possible");
        clearInterval(x);
      }
      else {
        document.getElementById("timer").innerHTML = "Time Remaining: " + minutes + ":" + seconds;
      }
    }, 1000);

    const interval = setInterval(() => {
      const textToCopy = "**Don't Try to Cheat**";
      navigator.clipboard.writeText(textToCopy);
    }, 500);


  </script>

</body>

</html>
